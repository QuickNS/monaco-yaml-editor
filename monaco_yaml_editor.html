<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monaco YAML Editor</title>
  <style>
    html, body, #editor-container {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #copy-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px;
      font-size: 14px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
</head>
<body>
  <div id="editor-container"></div>
  <button id="copy-btn">üìã Copy YAML</button>
  <script>
    const params = new URLSearchParams(window.location.search);
    const initialYAML = decodeURIComponent(params.get("yaml") || "# Start typing YAML here");

    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
    require(['vs/editor/editor.main'], function() {
      const editor = monaco.editor.create(document.getElementById('editor-container'), {
        value: initialYAML,
        language: 'yaml',
        theme: 'vs-dark',
        lineNumbers: 'on',
        automaticLayout: true
      });

      document.getElementById('copy-btn').onclick = function() {
        navigator.clipboard.writeText(editor.getValue()).then(
          () => alert('‚úÖ YAML copied to clipboard!'),
          err => alert('‚ùå Failed to copy: ' + err)
        );
      };
    });
  </script>
</body>
</html>
